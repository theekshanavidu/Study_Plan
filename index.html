<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StudyTracker Pro - Antigravity Edition">
    <title>StudyTracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png"
        href="https://img.freepik.com/premium-vector/reading-owl-logo-simple-vector-design_609149-1053.jpg?semt=ais_hybrid&w=740&q=80">
    <link rel="stylesheet" href="style.css">

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>

<body class="bg-dark text-white">

    <div id="root">
        <!-- App Header will be rendered here -->
        <header id="app-header" class="glass-panel sticky top-0 z-50 flex justify-between items-center px-8 py-4 mb-8">
            <h1 class="text-2xl font-outfit font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400 cursor-pointer"
                onclick="window.location.hash='#/home'">
                StudyTracker
            </h1>
            <div id="header-actions" class="flex gap-4 items-center">
                <!-- Nav buttons will be injected -->
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="app-container" class="container mx-auto px-4 pb-20">
            <!-- Dynamic Content -->
        </main>

        <!-- Floating Elements -->
        <div id="floating-modal" class="hidden"></div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
<footer class="text-xs opacity-50 my-6">
  © Study Plan 2026 • All rights reserved
</footer>

</html>
